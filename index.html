<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Galaxy's Finest!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1>Arena of the Galaxy's Finest</h1>
    </div>
    <hr>

    <div id="play-area">
        <div id="attacker">
            <br>
            <button id="attack-btn" hidden>ATTACK</button>
        </div>
        <div id="defender"></div>
    </div>

    <div id="characters" class="hidden" hidden>
        <h1 id="character-select">Select your Champion!</h1>

    </div>

    <div id="stat-bar">
        <div id="health"></div>
        <div id="attack-power"></div>
        <div id="wins"></div>
        <div id="losses"></div>
    </div>

    <button id="play">PLAY</button>

    <script src="./assets/script/script.js"></script>
</body>
</html>
